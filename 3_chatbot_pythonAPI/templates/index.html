<!DOCTYPE html>
<html>
  <head>
    <title>ChatbotVS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        .container {
            max-width: 650px;
        }
        input {
            max-width: 250px;
        }
        .avatar {
            max-width: 150px;
        }
    </style>
  </head>
  <body>
    <img src="/static/logo.png" style="width:150px;margin: 20px 0px 0px 100px">
    <div class="container">
        <h1>ChatbotVS</h1>
        <h4>Welcome to the chatbot application, please enter a sentence to start chatting </h4>
        <br>
        <form role="form" method="post" onsubmit="return false;">
            <div class="form-group">
                <input type="text" class="form-control" name="location" placeholder="Enter a sentence" required>
            </div>
            <button type="submit" class="btn btn-primary">Get response!</button>
        </form>
        <br><br>
        <div id="results"></div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src={{ url_for('static', filename='main4.js') }}></script>
  </body>
</html>
